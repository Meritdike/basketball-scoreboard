<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- CSS Styling -->
    <link rel="stylesheet" href="style.css">
    <title>BasketBall Score Board</title>
</head>
<body>
    <section>
        <div class="container">
            <div id="timer">
                <h3>TIMER</h3>
                <div class="timer-box box">
                    <span class="timer-minute">00</span>
                    <span class="timer-colon">:</span>
                    <span class="timer-seconds">00</span>
                    <span class="timer-btn">
                        <button class="timer-control">
                            <i class="fa-solid fa-play"></i>
                        </button>
                        <button type="button" class="timer-reset">
                            <i class="fa-solid fa-stopwatch"></i>
                        </button>
                    </span>
                </div>
            </div>
            <div class="scores">
                <div class="score">
                    <h3>HOME</h3>
                    <div class="home-score box">00</div>
                    <div class="text-center">
                        <button class="increment" onclick="addOneHomePoint()">+1</button>
                        <button class="increment" onclick="addTwoHomePoints()">+2</button>
                        <button class="increment" onclick="addThreeHomePoints()">+3</button>
                    </div>
                </div>
                <div class="score">
                    <h3>GUEST</h3>
                    <div class="guest-score box">00</div>
                    <div class="text-center">
                        <button class="increment" onclick="addOneGuestPoint()">+1</button>
                        <button class="increment" onclick="addTwoGuestPoints()">+2</button>
                        <button class="increment" onclick="addThreeGuestPoints()">+3</button>
                    </div>
                </div>
            </div>
            <div class="fouls">
                <div class="foul">
                    <h3>FOUL</h3>
                    <div class="home-fouls box">00</div>
                    <div class="text-center">
                        <button class="increment" onclick="addOneHomeFoul()">+1</button>
                        <button class="increment" onclick="addTwoHomeFoul()">+2</button>
                        <button class="increment" onclick="addThreeHomeFoul()">+3</button>
                    </div>
                </div>
                <div class="period">
                    <h3>PERIOD</h3>
                    <div class="period-box box">00</div>
                    <div class="text-center">
                        <button class="increment" onclick="addOnePoint()">+1</button>
                    </div>
                </div>
                <div class="foul">
                    <h3>FOUL</h3>
                    <div class="guest-fouls box">00</div>
                    <div class="text-center">
                        <button class="increment" onclick="addOneGuestFoul()">+1</button>
                        <button class="increment" onclick="addTwoGuestFoul()">+2</button>
                        <button class="increment" onclick="addThreeGuestFoul()">+3</button>
                    </div>
                </div>
            </div>
            <div class="new-game">
                <button class="new-game" onclick="newGame()">NEW GAME</button>
            </div>
        </div>
    </section>


    <!-- Font Awesome script  -->
    <script src="https://kit.fontawesome.com/e774502dc0.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
